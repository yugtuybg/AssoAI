<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor Example</title>
    <style>
        body {
            /* 设置鼠标光标为自定义图片，第二个值表示在自定义图片不可用时使用默认光标 */
            cursor: url('C:\Users\ASUS\Desktop\cursor.png') 16 16, auto;
        }
    </style>
</head>
<body>
    <h1>移动鼠标查看自定义光标</h1>
    <p>这是一个使用自定义鼠标光标的示例。</p>
</body>
</html>
